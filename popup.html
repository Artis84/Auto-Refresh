<html>

                padding: 10px;

                border-radius: 10px;
            }
            .wrapper-img {
                display: flex;
                justify-content: center;
            }
            .wrapper-input {
                display: flex;
                justify-content: center;

            }

                display: flex;
                justify-content: center;
                font-size: 1.1rem;
                font-weight: 600;
            }
        </style>
        <script src="scripts/popup.js" type="text/javascript" defer></script>
    </head>

        <div class="wrapper-img">
            <img src="./images/icon-48.png" />
        </div>
        <label for="delay">Delay threshhold</label>
        <div class="wrapper-input">
            <input id="delay" type="number" name="delay" placeholder="Enter the delay" />
        </div>
    </body>
</html>
